<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="overlay">
      <div id="spinner"></div>
    </div>

    <form id="signup-form">
      <h2>Registration</h2>
      <input type="email" id="signup-email" placeholder="email" required />
      <input
        type="password"
        id="signup-password"
        placeholder="password"
        required
      />
      <button type="submit">register</button>
      <button id="signIn" type="button">войти</button>
    </form>

    <form id="signin-form">
      <h2>Autorization</h2>
      <input type="email" id="signin-email" placeholder="email" required />
      <input
        type="password"
        id="signin-password"
        placeholder="password"
        required
      />
      <button type="submit">Enter</button>
    </form>

    <div id="task-container">
      <div class="input-block">
        <input type="text" id="task-input" placeholder="Введите задачу" />
        <button id="add-button">
          <img src="assets/images/ADDbutton.png" class="icons" />
        </button>
        
      </div>
    </div>

    <div id="posts-container"></div>
    <button id="delete-completed-button">Удалить все выполненые задачи</button>
    <script src="./srs/app.js" type="module"></script>
  </body>
</html>
